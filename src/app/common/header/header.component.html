<div class="header">
    <div class="row-head">
        <div class="logo">
            <img src="../../../../assets/Images/education.svg" class="image">
        </div>
        <span routerLink="/booklist" class="bookstore">Bookstore</span>
        <form>
            <input *ngIf="fullDisplay"   [(ngModel)]="bookName" class="search" type="text" placeholder="Search..." name="search">
        </form>


        <div class="carts" routerLink="/cart">Cart &nbsp;&nbsp;<span><img src="../../../../assets/Images/supermarket.svg" class="c" routerLink="/cart"></span>
            <span style="font-size:15px" class="cart-badge" routerLink="/cart">({{cartlist.length}})</span>
        </div>
    
    </div>
</div>
